<h2 class="d-flex justify-content-center mt-3 my-3">Productos de {{categoryName}}</h2>
<div class="card-deck d-flex justify-content-center mt-3 my-3">
  <div class="card puntero fadeIn" style="width: 16rem;" *ngFor="let product of categoryProducts"> 
    <img class="card-img-top" [src]="product.srcImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.summary}}</p>
  </div>
</div>
