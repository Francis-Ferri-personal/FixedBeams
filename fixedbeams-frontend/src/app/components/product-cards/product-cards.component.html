<h2 class="d-flex justify-content-center mt-3 my-3">Productos de {{titulo}}</h2>
<div class="card-deck d-flex justify-content-center mt-3 my-3">
  <div class="card puntero fadeIn" style="width: 16rem;" *ngFor="let product of productos"> 
    <img class="card-img-top" [src]="product.srcImage" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">{{product.summary}}</p>
      <button class="textButton" class="btn btn-primary" type="button"
      (click)="irAProducto(product)">Agregar</button>
      <strong> ${{product.price}}</strong>
  </div>
</div>
