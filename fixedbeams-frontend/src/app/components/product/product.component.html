<div class="row mt-3">
    <div class="col-sm-5">
        <img [src]="product.srcImage" alt="">
    </div>
    <div class="col-sm-7">
        <div class="mb-3">
            <h2>{{product.name}}</h2>
        </div>
        <p>{{product.summary}}{{product.summary}}{{product.summary}}</p>
        <br>

        <div class="row align-items-center">
            <div class="col-sm-3">
                <p>Precio: <strong>{{product.price}}</strong></p>
                <p>Stock: {{product.stock}}</p>
                <button type="button" class="btn btn-primary"
                (click)="disminuirCantidad()">-</button>
                <b> {{cantidad}} </b>
                <button type="button" class="btn btn-primary btn-outline-dark"
                (click)="aumentarCantidad()">+</button>
            </div>
            <div class="col-sm-6">
                <button class="btn my-2 my-sm-0 textButton" type="button"
                (click)="guardarProducto()"><img src="assets/img/mainbar/cart.png" width="40" height="40"/> AÃ±adir al carrito</button>
            </div>
        </div>
    </div>
</div>
